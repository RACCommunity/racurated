<div class="project">
	<h1 class="{{ project.type }}">
		<a href="{{ project.repo_url }}">{{ project.name }}</a>
		{% if project.platforms %}
			<span class="platform">{{ project.platforms }}</span>
		{% endif %}
	</h1>
	<p>{{ project.description }} </p>

	{% if project.highlights | size > 0 %}

	<ul class="highlights">
		{% for highlight in project.highlights %}
			<li>{{ highlight }}</li>
		{% endfor %}
	</ul>

	{% endif %}
</div>
